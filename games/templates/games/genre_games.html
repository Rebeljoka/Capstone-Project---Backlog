{% extends 'base.html' %}
{% block content %}
<h1>Games in {{ genre.name }}</h1>
<ul>
  {% for game in games %}
    <li>
      <a href="{% url 'game_detail' game.pk %}">{{ game.title }}</a>
    </li>
  {% empty %}
    <li>No games in this genre.</li>
  {% endfor %}
</ul>
<a href="{% url 'game_list' %}">Back to all games</a>
{% endblock %}
