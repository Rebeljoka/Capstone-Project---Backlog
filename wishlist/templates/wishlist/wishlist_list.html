{% extends 'base.html' %}
{% block content %}
<h1>Your Wishlists</h1>
<section>
  {% for wishlist in wishlists %}
    <div class="wishlist-entry" style="margin-bottom: 1em;">
      <a href="{% url 'wishlist_detail' wishlist.id %}">{{ wishlist.name }}</a>
      <form action="{% url 'wishlist_delete' wishlist.id %}" method="post" style="display:inline; margin-left:1em;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this wishlist?');">Delete</button>
      </form>
    </div>
  {% empty %}
    <div>No wishlists found.</div>
  {% endfor %}
</section>
<a href="{% url 'wishlist_create' %}">Create New Wishlist</a>
{% endblock %}
