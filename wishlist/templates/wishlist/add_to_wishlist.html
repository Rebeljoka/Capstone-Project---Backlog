{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-4">Add to Wishlist</h1>
  
  <div class="mb-4 p-4 bg-gray-50 rounded">
    <h2 class="font-semibold text-lg">{{ game.title }}</h2>
    {% if game.short_description %}
      <p class="text-gray-600 mt-1">{{ game.short_description|truncatewords:20 }}</p>
    {% endif %}
  </div>
  
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="wishlist_id" class="block text-sm font-medium text-gray-700 mb-2">
        Select Wishlist:
      </label>
      <select name="wishlist_id" id="wishlist_id" required 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        {% for wishlist in wishlists %}
          <option value="{{ wishlist.pk }}">{{ wishlist.name }}</option>
        {% endfor %}
      </select>
    </div>
    
    <div class="flex gap-4">
      <button type="submit" 
              class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Add to Wishlist
      </button>
      <a href="{% url 'game_list' %}" 
         class="flex-1 text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Cancel
      </a>
    </div>
  </form>
  
  <div class="mt-4 text-center">
    <a href="{% url 'wishlist_create' %}" class="text-blue-600 hover:text-blue-800 underline">
      Create New Wishlist
    </a>
  </div>
</div>
{% endblock %}
