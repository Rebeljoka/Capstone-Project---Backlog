{% extends 'base.html' %}
{% block content %}
<h1>Delete Wishlist</h1>
<p>Are you sure you want to delete the wishlist "{{ wishlist.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'wishlist_detail' wishlist.pk %}">Cancel</a>
</form>
{% endblock %}
