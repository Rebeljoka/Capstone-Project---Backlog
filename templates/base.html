{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>Backlog</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />

        <!-- Tailwind CSS -->
        {% tailwind_css %}

        <!-- custom styles -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    </head>

    <body class="bg-gray-50 text-black font-serif leading-normal tracking-normal">
        <nav>
            <a href="{% url 'game_list' %}">All Games</a>
            <!-- Add more links as you build more features -->
        </nav>
        <hr>
        {% block content %}{% endblock %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="toast toast-top toast-end">
            <div class="alert alert-info">
                <span>Hello from daisyUi üëã</span>
            </div>
        </div>

        <div class="container mx-auto">
            <section class="flex items-center justify-center h-screen">
                <h1 class="text-5xl">Django + Tailwind = ‚ù§Ô∏è</h1>
            </section>
        </div>

    <footer></footer>

    <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
